    // Function to display leaderboard data for a specific page
    function displayPage(pageNumber) {
        var pageSize = 10; // Number of items per page
        var startIndex = (pageNumber - 1) * pageSize;
        var endIndex = startIndex + pageSize;
        var pageData = leaderboardData.slice(startIndex, endIndex);

        var tbody = document.querySelector('#leaderboard tbody');
        tbody.innerHTML = '';

        pageData.forEach(function (item) {
            var row = `<tr><td>${item.rank}</td><td>${item.username}</td><td>${item.score}</td><td>${item.extra}</td><td>${item.date}</td></tr>`;
            tbody.innerHTML += row;
        });
    }

    // Function to generate pagination buttons
    function generatePaginationButtons() {
        var totalPages = Math.ceil(leaderboardData.length / 10); // Number of pages
        var pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        for (var i = 1; i <= totalPages; i++) {
            var button = document.createElement('button');
            button.textContent = i;
            button.addEventListener('click', function () {
                displayPage(parseInt(this.textContent));
            });
            pagination.appendChild(button);
        }
    }

    // Initial display
    displayPage(1);
    generatePaginationButtons();
